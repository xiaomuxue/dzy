<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Range对象的extraContents方法的使用</title>
<script>
    function MoveContent(){
		var srcDiv=document.getElementById("srcDiv");
		var destDiv=document.getElementById("destDiv");
		var rangeObj=document.createRange();
		rangeObj.selectNodeContents(srcDiv);
		var documentFragment=rangeObj.extractContents();
		destDiv.appendChild(documentFragment);           //若是注释掉这一行，单击移动元素内容按钮时，文字将会隐藏。
		}
</script>
</head>

<body>
   <div id="srcDiv" style="background:#999;width:300px;height:50px;">示例文字</div>
   <div id="destDiv" style="background:#999;width:300px;height:50px;"></div>
   <button onclick="MoveContent()">移动元素内容</button>
</body>
</html>
