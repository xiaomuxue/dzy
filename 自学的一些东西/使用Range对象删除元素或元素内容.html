<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>使用Range对象删除元素或元素中的内容</title>
<script>
   function deleteRangeContents(onlyContent){
	    var div=document.getElementById("div");
		var rangeObj=document.createRange();
		if(onlyContent)
		   rangeObj.selectNodeContents(div);
	    else
		   rangeObj.selectNode(div);
		rangeObj.deleteContents();
	   }
</script>
</head>

<body>
   <div id="div" style="background:#999;width:300px;height:50px;">元素中的内容</div>
   <button onclick="deleteRangeContents(true);">删除内容</button>
   <button onclick="deleteRangeContents(false);">删除元素</button>
</body>
</html>
