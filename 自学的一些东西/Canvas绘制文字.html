<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Canvas绘制文字</title>
<style>
   *{margin:0;padding:0;}
</style>
<script>
   function draw(id){
	   var canvas=document.getElementById(id);
	   var context=canvas.getContext('2d');
	   context.fillStyle='green';       //画布颜色
	   context.fillRect(0,0,800,300);    //画布所处位置和大小的设置
	   context.fillStyle='#fff';         //字体颜色
	   context.strokeStyle="#fff";
	   context.font="bold 50 微软雅黑"     //context.font="font-weight font-size font-family"
	   context.fillText('麦子学院',50,50);     //输入的字和字体大小
	   context.strokeText('麦子学院',50,100);
	   
	   }
</script>
</head>

<body onload="draw">
 <canvas id="canvas"></canvas>
</body>
</html>
